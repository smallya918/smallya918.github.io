<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<title>作業05</title>
	<style>
		h4 {
			color: #3D7878;
		}
		p {
		    margin: 5px;
		    color: #7E3D76;
		}
		div {
		     color: #5151A2;
		}
	</style>
</head>
	<body>
    <script>
		var classNo = "L555";
		var myName = "顏嘉慧";
		var myAge = "28";
		var myHeight = "153";
		var myWeight = "50";
		document.write("<p>1.我是" + classNo + "，" + myName + "</p>");
		document.write("<p><h4>2.大家好!我最喜歡吃的水果是榴槤!</h4></p>");
		document.write("<br>");
		document.write("<div>以下為變數設定練習</div>");
		document.write("<p>3.我是" + myName + "，今年" + myAge + "歲" + "</p>");
		document.write("<p>4.我的身高為" + myHeight + "公分，我的體重為" + myWeight + "公斤" + "</p>");
		document.write("<p>5.所以我的BMI為" + myWeight / Math.pow((myHeight/100),2) + "</p>");
		document.write("<br>");
		document.write("<div>以下for計次迴圈控制</div>");
		var sum = 0;
		for (i=1;i<=100;i++){
		    sum += i;
		}
		document.write("<p>6.從1加到100的總合為" + sum + "</p>");
		var count = 6;
		function showSum(endNo){
		    var sum = 0;
		    for (i=1;i<=endNo;i++){
		        sum += i;
		    }
		    count += 1;
		    document.write("<p>"+ count + ".從1加到" + endNo + "的總和為" + sum + "</p>");
		}
		showSum(10);
		showSum(100);
		showSum(1000);
		showSum(10000);
		document.write("<div>以下為九九乘法表</div>");
		function nTimesNtable(n){
		    for (i=1;i<=n;i++){
		        for (j=1;j<=n;j++){
		            document.write(i + "X" + j + "=" + i*j + " ");
		        }
		        document.write("<br>");
		    }
		}
		nTimesNtable(9);

	</script>
	</body>
</html>
